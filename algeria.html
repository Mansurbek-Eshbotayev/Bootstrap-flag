<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Algeria</title>
  </head>
  <body class="site-body">
    <header class="header pt-3 pb-3">
      <div class="container">
        <div class="header__inner row d-flex justify-content-between">
          <div class="header__left w-50">
            <a class="header__logo" href="./index.html">
              <img class="header__img" src="./img/logo.svg" alt="site-logo" />
            </a>
          </div>

          <div class="header__right w-50 text-end">
            <button class="header__btn btn">Dark Mode</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="flag">
        <div class="container">
          <button class="btn mt-5 mb-5 ps-3 flag-button">Back</button>
          <div class="row d-flex justify-content-center">
            <div class="pic col-sm-12 col-lg-5 align-self-lg-center col-md-9">
              <img class="img-ger w-100" src="https://upload.wikimedia.org/wikipedia/commons/7/77/Flag_of_Algeria.svg" alt="Algeria" />
            </div>
            <div class="info col offset-lg-1 pt-4 pt-lg-5 pb-4">
              <div class="row align-content-center">
                <div class="mb-5 col-12 mb-sm-3 col-md-6">
                  <h3 class="bel-title">Algeria</h3>
                  <ul class="bel-list">
                    <li class="bel-item">
                      <strong>Native Name:</strong> Algeria
                    </li>
                    <li class="bel-item">
                      <strong>Population:</strong> 102 000 000 
                    </li>
                    <li class="bel-item"><strong>Region:</strong> Algérois, Aurès Mountains, Constantinois</li>
                    <li class="bel-item">
                      <strong>Sub Region:</strong> Democratic Republic of Algeria
                    </li>
                    <li class="bel-item"><strong>Capital:</strong> Djazaïr</li>
                  </ul>
                </div>
                <div class="col-12 col-md-6 align-self-center">
                  <ul>
                    <li class="new-item">Top Level Domain: .dz</li>
                    <li class="new-item">Currencies: Algerian dina</li>
                    <li class="new-item">Languages: Algeria </li>
                  </ul>
                </div>
              </div>
              <div class="row down">
                <p class="down-text col-3 align-self-center">
                  Border Countries:
                </p>
                <ul class="d-flex align-content-center w-75 col">
                  <li>
                    <button type="button" class="btn btn-light me-2">
                      Tunisia  
                    </button>
                  </li>
                  <li>
                    <button type="button" class="btn btn-light me-2">
                      Libya 
                    </button>
                  </li>

                  <li>
                    <button type="button" class="btn btn-light me-2">
                      Mauritania 
                    </button>
                  </li>

                  <li>
                    <button type="button" class="btn btn-light me-2">
                      Morocco  
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
